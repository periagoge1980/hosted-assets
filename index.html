<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Years - Retirement Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            display: flex;
        }

        #header {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #header h1 {
            font-size: 24px;
            color: #007BFF;
        }

        #header h2 {
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        #content {
            flex: 2;
            padding-left: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }

        #expenses div {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #expenses img {
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div id="container">
    <div id="header">
        <h1>Sunny Years</h1>
        <h2>Retire Abroad and Live your Best Life</h2>
    </div>
    <div id="content">
        <!-- Dropdown for country selection -->
        <select id="country">
            <option value="Panama">Panama</option>
            <option value="CostaRica">Costa Rica</option>
            <option value="Colombia">Colombia</option>
            <option value="Thailand">Thailand</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Mexico">Mexico</option>
            <option value="Malaysia">Malaysia</option>
        </select>

        <!-- Input for retirement fund -->
        <label for="retirementFund">Enter your retirement fund: </label>
        <input type="number" id="retirementFund">

        <!-- Button to calculate -->
        <button onclick="calculateYears()">Calculate</button>

        <!-- Display results -->
        <p id="result"></p>

        <!-- Display regular expenses -->
        <div id="expenses"></div>
    </div>
</div>

<script>
    const retirementCosts = {
        "USA": 60000, // average retirement cost per year
        "Panama": 25000,
        "CostaRica": 27500,
        "Colombia": 17000,
        "Thailand": 15000,
        "Ecuador": 16000,
        "Mexico": 18000,
        "Malaysia": 15000
    };

    const expenses = {
        "USA": {
            "coffee": "$3 - $5",
            "beer": "$5 - $7",
            "meal": "$10 - $20",
            "rent": "$1,200 - $2,500",
            "transport": "$70 - $120",
            "doctor": "$100 - $250"
        },
        "Panama": {
            "coffee": "$1 - $3",
            "beer": "$1 - $3",
            "meal": "$7 - $15",
            "rent": "$600 - $1,200",
            "transport": "$30 - $50",
            "doctor": "$30 - $60"
        },
        "CostaRica": {
            "coffee": "$1 - $3",
            "beer": "$2 - $4",
            "meal": "$8 - $20",
            "rent": "$500 - $1,000",
            "transport": "$40 - $70",
            "doctor": "$50 - $100"
        },
        "Colombia": {
            "coffee": "$1 - $2",
            "beer": "$1 - $3",
            "meal": "$5 - $15",
            "rent": "$300 - $700",
            "transport": "$30 - $50",
            "doctor": "$30 - $70"
        },
        "Thailand": {
            "coffee": "$1 - $3",
            "beer": "$2 - $4",
            "meal": "$3 - $10",
            "rent": "$300 - $700",
            "transport": "$20 - $50",
            "doctor": "$20 - $50"
        },
        "Ecuador": {
            "coffee": "$1 - $2.50",
            "beer": "$1 - $3",
            "meal": "$3 - $10",
            "rent": "$300 - $700",
            "transport": "$20 - $40",
            "doctor": "$30 - $60"
        },
        "Mexico": {
            "coffee": "$1 - $3",
            "beer": "$1 - $3",
            "meal": "$5 - $15",
            "rent": "$300 - $800",
            "transport": "$20 - $40",
            "doctor": "$30 - $70"
        },
        "Malaysia": {
            "coffee": "$1 - $3",
            "beer": "$3 - $5",
            "meal": "$5 - $15",
            "rent": "$300 - $700",
            "transport": "$20 - $50",
            "doctor": "$20 - $50"
        }
    };

    function calculateYears() {
        const country = document.getElementById("country").value;
        const fund = parseFloat(document.getElementById("retirementFund").value);

        const yearsInSelectedCountry = fund / retirementCosts[country];
        const yearsInUSA = fund / retirementCosts["USA"];

        document.getElementById("result").innerText = `Your retirement fund will last approximately ${yearsInSelectedCountry.toFixed(2)} years in ${country} vs approximately ${yearsInUSA.toFixed(2)} years in the USA.`;

        displayExpenses(country);
    }

    function displayExpenses(country) {
        const expenseDiv = document.getElementById("expenses");
        expenseDiv.innerHTML = ""; // Clear previous expenses

        for (let item in expenses[country]) {
            const expenseItem = document.createElement("div");
            expenseItem.innerHTML = `
                <img src="${item}.jpg" alt="${item}" width="50"> <!-- Assuming you have images named coffee.jpg, beer.jpg, etc. -->
                <p>${item.charAt(0).toUpperCase() + item.slice(1)}: ${expenses[country][item]}</p>
            `;
            expenseDiv.appendChild(expenseItem);
        }
    }
</script>

</body>
</html>
