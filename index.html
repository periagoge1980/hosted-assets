<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Years - Retirement Calculator</title>
    <style>
        /* ... [previous styles remain unchanged] ... */
    </style>
</head>
<body>

<div id="container">
    <div id="header">
        <h1>Sunny Years</h1>
        <h2>Retire Abroad and Live your Best Life</h2>
    </div>
    <div id="content">
        <!-- Dropdown for country selection -->
        <select id="country">
            <option value="Panama">Panama</option>
            <option value="CostaRica">Costa Rica</option>
            <option value="Colombia">Colombia</option>
            <option value="Thailand">Thailand</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Mexico">Mexico</option>
            <option value="Malaysia">Malaysia</option>
        </select>

        <!-- Input for retirement fund -->
        <label for="retirementFund">Enter your retirement fund: </label>
        <input type="number" id="retirementFund">

        <!-- Button to calculate -->
        <button onclick="calculateYears()">Calculate</button>

        <!-- Display results -->
        <p id="result"></p>

        <!-- Display regular expenses -->
        <div id="expenses"></div>
    </div>
</div>

<script>
    let retirementCosts = {};
    let expenses = {};

    fetch('countryData.json')
        .then(response => response.json())
        .then(data => {
            retirementCosts = data.retirementCosts;
            expenses = data.expenses;
        })
        .catch(error => console.error('Error fetching the data:', error));

    function calculateYears() {
        const country = document.getElementById("country").value;
        const fund = parseFloat(document.getElementById("retirementFund").value);

        if (isNaN(fund)) {
            document.getElementById("result").innerText = "Please enter a valid retirement fund amount.";
            return;
        }

        if (!retirementCosts[country]) {
            document.getElementById("result").innerText = "Error retrieving retirement costs for selected country.";
            return;
        }

        const totalYearsInSelectedCountry = fund / retirementCosts[country];
        const totalYearsInUSA = fund / retirementCosts["USA"];

        const yearsInSelectedCountry = Math.floor(totalYearsInSelectedCountry);
        const monthsInSelectedCountry = Math.round((totalYearsInSelectedCountry - yearsInSelectedCountry) * 12);

        const yearsInUSA = Math.floor(totalYearsInUSA);
        const monthsInUSA = Math.round((totalYearsInUSA - yearsInUSA) * 12);

        document.getElementById("result").innerText = `Your retirement fund will last approximately ${yearsInSelectedCountry} years and ${monthsInSelectedCountry} months in ${country} vs approximately ${yearsInUSA} years and ${monthsInUSA} months in the USA.`;

        displayExpenses(country);
    }

    function displayExpenses(country) {
        const expenseDiv = document.getElementById("expenses");
        expenseDiv.innerHTML = ""; // Clear previous expenses

        for (let item in expenses[country]) {
            const expenseItem = document.createElement("div");
            expenseItem.innerHTML = `
                <img src="${item.replace(/ /g, '').toLowerCase()}.jpg" alt="${item}" width="50">
                <p>${item}: ${expenses[country][item]}</p>
            `;
            expenseDiv.appendChild(expenseItem);
        }
    }
</script>

</body>
</html>
