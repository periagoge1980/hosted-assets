<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Years - Retirement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="header">
        <a href="https://sunnyyears.netlify.app/"><img src="Sunny Years.png" alt="Sunny Years Logo" id="logo"></a>
        <h2>Not Your Typical Retirement Calculator</h2>
        <h3>Retire Abroad and Live your Best Life</h3>
    </div>
    <div id="content">
        <!-- Dropdown for country selection -->
        <label for="country">Select your dream retirement destination: </label>
<select id="country">
    <option value="Bali (Indonesia)">Bali (Indonesia)</option>
    <option value="Belize">Belize</option>
    <option value="Bolivia">Bolivia</option>
    <option value="Colombia">Colombia</option>
    <option value="Costa Rica">Costa Rica</option>
    <option value="Dominican Republic">Dominican Republic</option>
    <option value="Ecuador">Ecuador</option>
    <option value="Georgia">Georgia</option>
    <option value="Guatemala">Guatemala</option>
    <option value="Malaysia">Malaysia</option>
    <option value="Mexico">Mexico</option>
    <option value="Nicaragua">Nicaragua</option>
    <option value="Panama">Panama</option>
    <option value="Peru">Peru</option>
    <option value="Philippines">Philippines</option>
    <option value="Portugal">Portugal</option>
    <option value="Spain">Spain</option>
    <option value="Thailand">Thailand</option>
    <option value="Uruguay">Uruguay</option>
    <option value="Vietnam">Vietnam</option>
</select>


        <!-- Input for retirement fund -->
        <label for="retirementFund">Enter your total expected retirement funds in USD: </label>
        <input type="number" id="retirementFund">

        <!-- Button to calculate -->
        <button onclick="calculateYears()">Calculate</button>

        <!-- Display results -->
        <p id="result"></p>
        
        <!-- Display regular expenses -->
        <div id="expenses"></div>
        
        <!-- Horizontal divider -->
        <hr class="custom-divider">
        
        <!-- Canvas for the bar graph -->
        <canvas id="barGraph"></canvas>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
