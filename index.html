<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Years - Retirement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-container">
    <div id="container">
        <div id="header">
            <a href="https://sunnyyears.netlify.app/index"><img src="Sunny Years.png" alt="Sunny Years Logo" id="logo"></a>
            <h2>Not your typical retirement calculator</h2>
            <h3>Retire abroad and live your best life</h3>
            <div id="newsletter">
                <h4>Subscribe to Our Newsletter</h4>
                <p>Receive monthly insights and recommendations on international retirement.</p>
                <form name="newsletter-subscription" action="/" method="POST" data-netlify="true">
                    <input type="email" name="email" placeholder="Your Email Address" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        <div id="content">
            <!-- Your existing content here -->
        </div>
    </div>
    
    <!-- Move the ChatGPT section inside the main container -->
    <div class="container">
        <h1>Interact with GPT Model</h1>
        <form id="inputForm">
            <label for="userInput">Enter your prompt:</label>
            <input type="text" id="userInput" placeholder="Ask a question or provide a prompt" required>
            <button type="submit">Submit</button>
        </form>
        <div id="resultArea">
            <!-- Model responses will be displayed here -->
        </div>
    </div>
</div>

<!-- Your existing script tags here -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="script.js"></script>
</body>
</html>
